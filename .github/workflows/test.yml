name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      shell: bash -l {0}
      run: |
        pub get
        pub run test
      working-directory: packages/data_state
